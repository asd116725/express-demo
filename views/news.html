<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <form action="/students/new" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">姓名</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="请输入姓名">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">爱好</label>
        <input type="text" name="hobby" class="form-control" id="exampleInputPassword1" placeholder="请输入爱好">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </body>
</html>
